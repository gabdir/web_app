<!DOCTYPE html>
<html lang="en">

    <header>

        <hr>
        <h1>The Generics</h1>
        <button>Get our Latest Album</button>
        <br>
        <button type="button">&#9658;</button>
    </header>  
    <section>
        <h2>Music</h2>
        <div>
            <div>
                <strong>Album 1</strong>
            </div>
            <img src="Images/Album 1.png">
            <div>
                <span>$12.99</span>
                <button type="button">ADD TO CART</button>
            </div>
        </div>
        <div>
            <div>
                <strong>Album 2</strong>
            </div>
            <img src="Images/Album 2.png">
            <div>
                <span>$14.99</span>
                <button type="button">ADD TO CART</button>
            </div>
        </div>
        <div>
            <div>
                <strong>Album 3</strong>
            </div>
            <img src="Images/Album 3.png">
            <div>
                <span>$9.99</span>
                <button type="button">ADD TO CART</button>
            </div>
        </div>
        <div>
            <div>
                <strong>Album 4</strong>
            </div>
            <img src="Images/Album 4.png">
            <div>
                <span>$19.99</span>
                <button type="button">ADD TO CART</button>
            </div>
        </div>
    </section>
    <section>
        <h2>Merch</h2>
        <div>
            <div>
                <strong>T-Shirt</strong>
            </div>
            <img src="Images/Shirt.png">
            <div>
                <span>$19.99</span>
                <button type="button">ADD TO CART</button>
            </div>
        </div>
        <div>
            <div>
                <strong>Cofee cup</strong>
            </div>
            <img src="Images/Cofee.png">
            <div>
                <span>$6.99</span>
                <button type="button">ADD TO CART</button>
            </div>
        </div>
    </section>
    <section>
        <h2>Cart</h2>
        <div>
            <strong>Item</strong>
            &lt;&gt;
            <strong>Price</strong>
            &lt;&gt;
            <strong>Quantity</strong>
        </div>
        <div>
            <img src="Images/Album 1.png" alt="" width="100">
            <span>T-Shirt</span>
            &lt;&gt;
            <span>$19.99</span>
            &lt;&gt;
            <input type="number" value="1">
            <button type="button">Remove</button>
        </div>
        <div>
            <img src="Images/Album 3.png" alt="" width="100">
            <span>Album 3</span>
            &lt;&gt;
            <span>$9.99</span>
            &lt;&gt;
            <input type="number" value="2">
            <button type="button">Remove</button>
        </div>
        <hr>
        <div>
            <strong>Total</strong>
            <span>$39.97</span>
        </div>
        <div>
            <button type="button">Purchase</button>
        </div>
    </section>

        <ul>
